genomicVariant:
  entry_type_enabled: True
  max_granularity: record
  endpoint_name: g_variants
  open_api_definition: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/models/json/beacon-v2-default-model/genomicVariations/endpoints.json
  allow_queries_without_filters: True
  allow_id_query: True #Â endpoint_name/{id}
  response_type: non_collection
  connection:
    name: mongo
    database: beacon
    table: genomicVariations
    functions:
      function_name_assigned: get_phenotypic_endpoint
      id_query_function_name_assigned: get_phenotypic_endpoint_with_id
  info:
    name: Genomic Variants
    ontology_id: SO:0000735
    ontology_name: sequence_location
    description: The location of a sequence.
  schema:
    specification: Beacon v2
    default_schema_id: beacon-genomicVariant-v2.0.0
    default_schema_name: Default schema for a genomic variation
    reference_to_default_schema_definition: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/models/json/beacon-v2-default-model/genomicVariations/defaultSchema.json
    default_schema_version: v2.0.0
    supported_schemas:
      - beacon-genomicVariant-v2.0.0
      - beacon-genomicVariant-v2.0.1
      - beacon-genomicVariant-v2.1.0
      - beacon-genomicVariant-v2.1.1
      - beacon-genomicVariant-v2.1.2
      - beacon-genomicVariant-v2.2.0
  lookups:
    analysis:
      endpoint_name: g_variants/{id}/analyses
      response_type: non_collection
      endpoint_enabled: Fale
      connection:
        name: mongo
        database: beacon
        table: analyses
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_variants
    biosample:
      endpoint_name: g_variants/{id}/biosamples
      response_type: non_collection
      endpoint_enabled: False
      connection:
        name: mongo
        database: beacon
        table: biosamples
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_variants
    cohort:
      endpoint_name: g_variants/{id}/cohorts
      response_type: collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: cohorts
        functions:
          function_name_assigned: get_cross_collections
    dataset:
      endpoint_name: g_variants/{id}/datasets
      response_type: collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: datasets
        functions:
          function_name_assigned: get_cross_collections
    individual:
      endpoint_name: g_variants/{id}/individuals
      response_type: non_collection
      endpoint_enabled: False
      connection:
        name: mongo
        database: beacon
        table: individuals
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_variants
    run:
      endpoint_name: g_variants/{id}/runs
      response_type: non_collection
      endpoint_enabled: False
      connection:
        name: mongo
        database: beacon
        table: runs
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_variants