cohort:
  entry_type_enabled: True
  max_granularity: record
  endpoint_name: cohorts
  open_api_definition: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/models/json/beacon-v2-default-model/cohorts/endpoints.json
  allow_queries_without_filters: True
  allow_id_query: True #Â endpoint_name/{id}
  response_type: collection
  connection:
    name: mongo
    database: beacon
    table: cohorts
    functions:
      function_name_assigned: get_cohorts
      id_query_function_name_assigned: get_cohort_with_id
  info:
    name: Cohort
    ontology_id: NCIT:C61512
    ontology_name: Cohort
    description: A group of individuals, identified by a common characteristic. [ NCI ]
  schema:
    specification: Beacon v2
    default_schema_id: beacon-cohort-v2.0.0
    default_schema_name: Default schema for a bioinformatics cohort
    reference_to_default_schema_definition: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/models/json/beacon-v2-default-model/cohorts/defaultSchema.json
    default_schema_version: v2.0.0
    supported_schemas:
      - beacon-cohort-v2.0.0
      - beacon-cohort-v2.0.1
      - beacon-cohort-v2.1.0
      - beacon-cohort-v2.1.1
      - beacon-cohort-v2.1.2
      - beacon-cohort-v2.2.0
  lookups:
    analysis:
      endpoint_name: cohorts/{id}/analyses
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: analyses
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_cohort
    biosample:
      endpoint_name: cohorts/{id}/biosamples
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: biosamples
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_cohort
    dataset:
      endpoint_name: cohorts/{id}/datasets
      response_type: collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: datasets
        functions:
          function_name_assigned: get_cross_collections
    genomicVariant:
      endpoint_name: cohorts/{id}/g_variants
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: genomicVariations
        functions:
          function_name_assigned: get_variants_of_cohort
    individual:
      endpoint_name: cohorts/{id}/individuals
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: individuals
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_cohort
    run:
      endpoint_name: cohorts/{id}/runs
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: runs
        functions:
          function_name_assigned: get_phenotypic_endpoint_of_cohort