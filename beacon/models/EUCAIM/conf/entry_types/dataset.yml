dataset:
  entry_type_enabled: True
  max_granularity: record
  endpoint_name: datasets
  open_api_definition: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/models/json/beacon-v2-default-model/datasets/endpoints.json
  allow_queries_without_filters: True
  allow_id_query: True #Â endpoint_name/{id}
  response_type: collection
  connection:
    name: mongo
    database: beacon
    table: datasets
    functions:
      function_name_assigned: get_full_datasets
      id_query_function_name_assigned: get_dataset_with_id
  info:
    name: dataset
    ontology_id: NCIT:C47824
    ontology_name: Data set
    description: A Dataset is a collection of records, like rows in a database or cards in a cardholder.
  schema:
    specification: Beacon v2
    default_schema_id: beacon-dataset-v2.0.0
    default_schema_name: Default schema for datasets
    reference_to_default_schema_definition: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/models/json/beacon-v2-default-model/datasets/defaultSchema.json
    default_schema_version: v2.0.0
    supported_schemas:
      - beacon-dataset-v2.0.0
      - beacon-dataset-v2.0.1
      - beacon-dataset-v2.1.0
      - beacon-dataset-v2.1.1
      - beacon-dataset-v2.1.2
      - beacon-dataset-v2.2.0
  lookups:
    disease:
      endpoint_name: datasets/{id}/diseases
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: diseases
        functions:
          function_name_assigned: get_endpoint_cross_query
    imaging:
      endpoint_name: datasets/{id}/images
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: images
        functions:
          function_name_assigned: get_endpoint_cross_query
    patient:
      endpoint_name: datasets/{id}/patients
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: patients
        functions:
          function_name_assigned: get_cross_collections
    tumor:
      endpoint_name: datasets/{id}/tumors
      response_type: non_collection
      endpoint_enabled: True
      connection:
        name: mongo
        database: beacon
        table: tumors
        functions:
          function_name_assigned: get_cross_collections