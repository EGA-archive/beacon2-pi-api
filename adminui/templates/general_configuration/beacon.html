
{% extends "login.html" %}
{% load static %}

{% block body %}
      <form method="post" onsubmit="openLoader()">
        {% csrf_token %}
          <div>
            {% for f in form %}
            <p>{{f.help_text|safe}} {{f}} </p>
            {% endfor %}
            <span id="active-label"></span>
          </div>
          <div>
            <button type="submit" class="btn btn-danger mb-3">Save</button>
          </div>
      </form>
{% endblock %}
