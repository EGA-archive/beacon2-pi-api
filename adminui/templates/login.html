
{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
  <title>Admin UI</title>
  <script type="text/javascript" src="{% static '/adminui/js/htmx.min.js' %}"></script>
  <script type="text/javascript" src="{% static '/adminui/js/alpine.min.js' %}" defer></script>
  <!-- <link href="{% static '/adminui/css/tailwind_output.css' %}" rel="stylesheet">-->
  <link rel="stylesheet" href="media/mystyle.css">
</head>

<body>
  <body class="bg-custom-powder-light" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

      <div>

    {% if user.is_authenticated %}
     <a href="{% url 'account_logout' %}">Logout</a>
     <div>Hello, {{user.email}}</div>
     {% else %}
     <a href="{% url 'account_login' %}">Login</a>
     {% endif %}
     <a href="{% provider_login_url 'openid_connect' %}">Sign in with OIDC</a>
</div>
{% block body %}{% endblock %}
</body>
